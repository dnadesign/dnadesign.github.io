---
layout: default
---

<h1>{{ page.title }} {% if page.tagline %}<small>{{page.tagline}}</small>{% endif %}</h1>

<div class="post-content">
	{{ content }}
</div>

<footer class="post-footer">
	<p class="date">{{ page.post_action }} by <a href="http://twitter.com/{{page.author}}/">@{{ page.author }}</a> on {{ page.date | date: "%d.%m.%Y" }}</p>
</footer>
